{% extends "base.html" %}

{% block title %}LGE Upload{% endblock title %}

{% block content %}
<div class="container">
    <h1>Upload</h1>

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label for="game_title">Game Title</label>
            <select id="game_title" name="game_title" class="form-control">
                <option value="Choose a game">Choose a game</option>
                {% for game in games %}
                <option value="{{ game.id }}">{{ game.title }}</option>
                {% endfor %}
                <!-- Add more game options as needed -->
            </select>
        </div>
        <div class="form-group">
            <label for="scores">Scores</label>
            <textarea id="scores" name="scores" class="form-control" rows="4"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock content %}
